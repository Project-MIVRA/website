<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mini's Page</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../auth.js"></script>
</head>
<body>
    <div class="body-container">
        <div class="box" style="max-width: 400px;">
            <h1>Sign Up</h1>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <input type="text" id="username" placeholder="Username" required 
                           style="padding: 8px; border: 1px solid #3367e1; border-radius: 5px; background: #000000a0; color: white;">
                    <input type="password" id="password" placeholder="Password" required 
                           style="padding: 8px; border: 1px solid #3367e1; border-radius: 5px; background: #000000a0; color: white;">
                    <button type="submit" style="width: 100%;">Create Account</button>
                    <button type="button" onclick="authWithGoogle()" style="width: 100%;">Sign Up with Google</button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                Already have an account? <a href="/login" style="color: #3367e1;">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
