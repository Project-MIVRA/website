<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="../style.css">
    <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }
    #sidebar-container {
      width: 250px;
      flex-grow: 0;
      flex-shrink: 0;
    }
    </style>
  </head>
  <body>
    <div id="sidebar-container" class="sidebar">
        <div class="box" id="clock-widget">
            <div id="clock-widget-time">--:--</div>
            <p>Local Time</p>
        </div>
        <div class="box" id="spotify-widget">
          <h2>Now Playing</h2>
          <p>Loading...</p>
        </div>
        <div class="box" id="activity-widget">
          <h2>Current Mini activity</h2>
          <p>Loading...</p>
        </div>
        <div class="box" id="steam-widget">
            <h2>Recently on Steam</h2>
            <p>Loading...</p>
        </div>
    </div>
    <script src="../spotify.js"></script>
    <script src="../clock.js"></script>
    <script src="../steam.js"></script>
    <script src="../activity.js"></script>
  </body>
</html>
