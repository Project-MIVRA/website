<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Admin</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
          background-color: #1a1a1a;
          background-image: url('/Assets/Mini-background.avif');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
          font-family: Arial, sans-serif;
          padding: 20px;
          margin: 0;
          display: flex;
          justify-content: center;
          min-height: 100lvh;
          box-sizing: border-box;
        }
        .container { width: 100%; max-width: 1200px; }
        .modal {
            position: fixed; inset: 0; background-color: rgba(0,0,0,0.75);
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; z-index: 50;
        }
        .modal .box { max-width: 24rem; }
        .hidden { display: none; }
        .form-input {
            width: 100%; padding: 8px; font-family: monospace; font-size: 14px;
            background: black; color: #fff; border: 1px solid #3367e1;
            border-radius: 10px; box-sizing: border-box;
        }
        textarea.form-input { min-height: 80px; }
        .form-label { display: block; color: #fff; margin-bottom: 0.5rem; }
        .button {
            padding: 8px 12px; font-family: monospace; font-size: 14px;
            background: black; color: #fff; border: 1px solid #3367e1;
            border-radius: 10px; cursor: pointer; display: inline-block; text-decoration: none;
        }
        .button.full-width { width: 100%; }
        .button-danger { border-color: #e53935; color: #e53935; }
        .button-success { background-color: #1DB954; border-color: #1DB954; color: white; }
        .grid-container {
            display: grid; gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .flex-between {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="passwordModal" class="modal">
        <div class="box">
            <h2 style="text-align: center;">Admin Access</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password" class="form-input" style="margin-top: 20px; margin-bottom: 1rem;">
            <button id="loginButton" class="button full-width">Login</button>
            <p id="passwordError" style="color: #e53935; font-size: 0.9em; text-align: center; margin-top: 10px;"></p>
            <div id="modalMessageBox" class="message-box-inline" style="display: none; margin-top: 15px;"></div>
        </div>
    </div>

    <div id="adminContent" class="hidden container">
        <div class="flex-between">
            <h1>Wishlist Admin Panel</h1>
            <button id="logoutButton" class="button button-danger">Logout</button>
        </div>
        <div id="messageBox" class="message-box-inline" style="display: none; margin-bottom: 20px;"></div>


        <div class="box">
            <h2>Add New Wishlist Item</h2>
            <form id="addItemForm" style="margin-top: 20px;">
                <div id="formMessageBox" class="message-box-inline" style="display: none; margin-bottom: 1rem;"></div>
                <div style="margin-bottom: 1rem;">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" id="itemName" name="itemName" required class="form-input" placeholder="e.g., Awesome Gadget">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="itemDescription" class="form-label">Description</label>
                    <textarea id="itemDescription" name="itemDescription" rows="3" class="form-input" placeholder="Brief description of the item"></textarea>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="itemImage" class="form-label">Image URL</label>
                    <input type="url" id="itemImage" name="itemImage" class="form-input" placeholder="https://example.com/image.jpg">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="itemPrice" class="form-label">Price</label>
                    <input type="text" id="itemPrice" name="itemPrice" class="form-input" placeholder="e.g., Â£29.99 or $35.00">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="itemLink" class="form-label">Product Link</label>
                    <input type="url" id="itemLink" name="itemLink" required class="form-input" placeholder="https://store.example.com/product-page">
                </div>
                <button type="submit" class="button button-success">Add Item to Database</button>
            </form>
        </div>

        <div class="box">
            <h2>Current Items in Database</h2>
            <div id="adminWishlistContainer" class="grid-container" style="margin-top: 20px;">
                <p id="adminLoadingMessage" style="color: #ccc;">Loading items from database...</p>
            </div>
        </div>
    </div>

    <script type="module" src="../wishlist.js"></script>
</body>
</html>
