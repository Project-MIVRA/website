    <style>
      body {
        background-image: url('/Assets/Mini-background.avif'); /* Ensure this path is correct relative to your domain root */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        font-family: 'Inter', sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .main {
        width: 90%;
        max-width: 1200px;
        background-color: transparent;
      }

      .box {
        background-color: #000000a0;
        border: 2px solid #3367e1;
        border-radius: 10px;
        color: #fff;
        padding: 20px;
        margin-bottom: 20px;
      }

      #mainbox h1 {
        text-align: center;
        color: #FFFFFF;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      #mainbox p {
        text-align: center;
        color: #f0f2f5;
        font-size: 1.1em;
        margin-bottom: 0;
      }

      .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        list-style: none;
        padding: 0;
        margin-top: 0;
      }

      .wishlist-item {
        background-color: #ffffff; /* Card background */
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .wishlist-item:hover {
        transform: translateY(-6px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      }

      .wishlist-item a { /* This 'a' tag will be generated by JS for each item */
        text-decoration: none;
        color: #333; /* Default text color for content inside 'a' */
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .wishlist-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
        border-bottom: 1px solid #eee;
      }

      .item-info {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distributes space between title, desc, price */
        background-color: #ffffff; /* Ensure text is on a white background for readability */
        color: #333; /* Text color for item info */
      }

      .item-title {
        font-weight: 600;
        font-size: 1.05em;
        color: royalblue; /* As per your original style */
        line-height: 1.4;
        margin-bottom: 8px; /* Space below title */
      }

      .item-description {
        font-size: 0.9em;
        color: #555; /* Slightly lighter than title */
        line-height: 1.5;
        margin-bottom: 10px;
        flex-grow: 1; /* Allow description to take available space */
      }

      .item-price {
        font-weight: bold;
        font-size: 1em;
        color: #333; /* Dark color for price */
        margin-top: auto; /* Pushes price to the bottom if description is short */
        padding-top: 5px; /* Some space above price */
      }
      
      #publicLoadingMessage { /* Style for the loading message */
        color: #FFFFFF; /* White text to be visible on dark background */
        text-align: center;
        font-size: 1.2em;
        padding: 40px 0;
        width: 100%; /* Ensure it spans the grid area if grid is empty */
      }

      /* Message Box for notifications (if needed on public page) */
      #messageBox { /* This is a general ID, ensure it doesn't conflict if used elsewhere */
            position: fixed;
            bottom: 20px; /* Changed from top to bottom for public page example */
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            font-size: 0.875rem;
            background-color: #333; /* Default background */
            /* transform: translateY(100%); /* Initial position for bottom entry */
        }
        /* .message-box.show { opacity: 1; transform: translateY(0) translateX(-50%); } */
        /* Simplified show for #messageBox if it's only for JS-driven messages */
         .message-box-inline { /* Re-using class from admin for consistency if needed */ }


      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .box {
          padding: 15px;
        }
        #mainbox h1 {
          font-size: 2em;
        }
        .wishlist-grid {
          gap: 15px;
        }
        .wishlist-item img {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div id="messageBox" style="display: none;"></div>

    <div class="main">
      <div class="box" id="mainbox">
        <h1>Mini's Wishlist</h1>
        <p>Here is a list of links to a few things that I want :3<br>Please contact me if you do want to get something for me!</p>
      </div>
      <div class="box" style="margin-top:20px">
        <ul class="wishlist-grid" id="publicWishlistContainer">
          <p id="publicLoadingMessage">Loading wishlist items...</p>
        </ul>
      </div>
    </div>
    <script type="module" src="wishlist.js"></script>
    </body>
