    <style>
      body {
        background-color: #1a1a1a;
        background-image: url('/Assets/Mini-background.avif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      
      .main {
        flex: 3 1 650px;
      }

      #mainbox h1 {
        text-align: center;
        color: #FFFFFF;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      #mainbox p {
        text-align: center;
        color: #f0f2f5;
        font-size: 1.1em;
        margin-bottom: 0;
      }

      .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .wishlist-item {
        background-color: #000000a0;
        border: 2px solid #3367e1;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      .wishlist-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(51, 103, 225, 0.3);
      }

      .wishlist-item a {
        text-decoration: none;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .wishlist-item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      .item-info {
        padding: 0;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: transparent;
        color: #fff;
      }

      .item-title {
        font-weight: 600;
        font-size: 1.1em;
        color: #fff;
        line-height: 1.4;
        margin: 0 0 8px 0;
      }

      .item-description {
        font-size: 0.9em;
        color: #ccc;
        line-height: 1.5;
        margin: 0 0 10px 0;
        flex-grow: 1;
      }

      .item-price {
        font-weight: bold;
        font-size: 1em;
        color: #33A1DE;
        margin-top: auto;
        padding-top: 5px;
      }
      
      #publicLoadingMessage {
        color: #FFFFFF;
        text-align: center;
        font-size: 1.2em;
        padding: 40px 0;
        grid-column: 1 / -1;
      }

      #messageBox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            font-size: 0.875rem;
            background-color: #333;
        }

      @media (max-width: 600px) {
        .wishlist-grid {
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="messageBox" style="display: none;"></div>

    <div class="body-container">
        <div class="main">
            <div class="box" id="mainbox">
                <h1>Mini's Wishlist</h1>
                <p>Here is a list of links to a few things that I want :3<br>Please contact me if you do want to get something for me!<br>Disclaimer: Prices may not always be accurate.</p>
            </div>
            <ul class="wishlist-grid" id="publicWishlistContainer">
              <p id="publicLoadingMessage">Loading wishlist items...</p>
            </ul>
        </div>
    </div>
    <script type="module" src="wishlist.js"></script>
    </body>
</html>
