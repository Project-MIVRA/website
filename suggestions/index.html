    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="../style.css">
    <style>
    body {
      background-color: #1a1a1a;
      background-image: url('/Assets/Mini-background.avif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    #suggestion-form textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: black;
      color: #fff;
      border: 1px solid #3367e1;
      border-radius: 10px;
      resize: vertical;
    }
    #suggestion-form button {
      margin-top: 10px;
      padding: 8px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: black;
      color: #fff;
      border: 1px solid #3367e1;
      border-radius: 10px;
      cursor: pointer;
    }
    #suggestion-form button:hover {
      background: #3367e1;
    }
    </style>
    <meta name="description" content="A suggestion box for Mini's website.">
    <meta name="keywords" content="">
    <meta name="author" content="Mini">
    <meta property="og:title" content="Suggestion Box" />
    <meta property="og:description" content="A suggestion box for Mini's website." />
    <meta property="og:image" content="https://mivra.net/Assets/Mini-1.png" />
    <meta property="og:url" content="https://mivra.net/suggestions/" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta property="og:site_name" content="Mini's Page - Mivra" />
    <link rel="icon" href="../Assets/Mini-1.png">
    <link rel="canonical" href="https://mivra.net/suggestions/">
    <script type="application/ld+json">
    {
      "@context" : "https://schema.org",
      "@type" : "WebSite",
      "name" : "Mini's Page - Mivra",
      "url" : "https://mivra.net/suggestions/"
    }
    </script>
  </head>
  <body>
    <div class="body-container">
        <div class="main">
          <div class="box" id="mainbox">
            <h1>Suggestion Box</h1>
            <p>Have an idea for something I should code, a project I should work on, or anything else? Let me know here!</p>
            <form id="suggestion-form">
                <textarea id="suggestion-input" placeholder="Enter your suggestion here..." rows="5"></textarea>
                <button type="submit">Submit Suggestion</button>
            </form>
          </div>
        </div>
    </div>
  </body>
