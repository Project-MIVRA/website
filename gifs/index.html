<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-122P6KETQN"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini's Gifs</title>
    <meta name="description" content="A collection of Gifs and Images">
    <meta name="author" content="Mini">
    <meta property="og:title" content="Mini's Gif Collection" />
    <meta property="og:description" content="A collection of Gifs and Images" />
    <meta property="og:image" content="https://mivra.net/Assets/Mini-1.png" />
    <meta property="og:url" content="https://mivra.net/gifs/" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    
    <link rel="icon" href="/Assets/Mini-1.png">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body class="page-background">

    <div class="body-container">
        <div class="main">
            <div class="box" id="mainbox">
                <h1>Mini's Gif Collection</h1>
                <div style="text-align: center; margin-bottom: 15px;">
                    <a href="/">‚Üê Back to main page</a>
                </div>
                <p>A collection of gifs and images.<br>Uploads are automatically converted to .gif format.</p>
            </div>

            <div class="box">
                <h2 style="text-align: center; margin-top: 0; font-size: 1.5em; color: white;">Upload New Gif</h2>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="file">Select File (Image/Video)</label>
                        <input type="file" id="file" name="file" accept="image/*,video/*" required>
                    </div>
                    <div class="form-group">
                        <label for="filename">Custom Filename (Optional)</label>
                        <input type="text" id="filename" name="filename" placeholder="e.g., cool-reaction">
                    </div>
                    <div class="form-group">
                        <label for="password">Upload Code</label>
                        <input type="password" id="password" name="password" required placeholder="Enter secret code">
                    </div>
                    <button type="submit" class="upload-btn">Upload & Convert</button>
                </form>
                <div id="uploadMessage"></div>
            </div>

            <div class="gif-grid" id="gallery">
                <p style="color: white; text-align: center; grid-column: 1/-1;">Loading gifs...</p>
            </div>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const uploadForm = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('uploadMessage');

        // 1. Fetch and Display Gifs
        async function loadGifs() {
            try {
                const res = await fetch('/api/gifs');
                if (!res.ok) throw new Error('Failed to fetch');
                const files = await res.json();
                
                if (files.length === 0) {
                    gallery.innerHTML = '<p style="color: #ccc; text-align: center; grid-column: 1/-1;">No gifs found.</p>';
                    return;
                }

                gallery.innerHTML = files.map(file => `
                    <div class="gif-item">
                        <a href="${file}" target="_blank">
                            <img src="${file}" loading="lazy" alt="${file}">
                            <div class="item-info">
                                <div class="item-title">${file}</div>
                            </div>
                        </a>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load gifs', err);
                gallery.innerHTML = '<p style="color: #ff4444; text-align: center; grid-column: 1/-1;">Error loading gifs.</p>';
            }
        }

        // 2. Handle Upload
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = uploadForm.querySelector('button');
            const originalText = btn.textContent;
            
            // UI State: Loading
            btn.disabled = true;
            btn.textContent = 'Processing...';
            messageDiv.textContent = '';
            
            const formData = new FormData(uploadForm);
            
            try {
                const res = await fetch('/api/gifs', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    messageDiv.style.color = '#1DB954'; // Spotify Green for success
                    messageDiv.textContent = 'Success! ' + data.message;
                    uploadForm.reset();
                    loadGifs(); // Refresh grid
                } else {
                    messageDiv.style.color = '#ff4444'; // Red for error
                    messageDiv.textContent = data.message || 'Upload failed.';
                }
            } catch (err) {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Network error occurred.';
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Initial Load
        loadGifs();
    </script>
  </body>
</html>
